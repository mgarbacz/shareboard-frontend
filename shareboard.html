<!doctype html>
<html lang="en">
<head>
    <title>ShareBoard | Real Time Project Task Collaboration</title>
    <meta charset="utf-8"/>
    <meta name="description"
          content="ShareBoard is a real time project task collaboration tool"/>
    <meta name="author"
          content="Michal Garbacz"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script id="board_lists_template" type="text/template">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">{{name}}</a>
                    <ul class="nav">
                        <li class="dropdown">
                            <a href="#"
                               class="dropdown-toggle"
                               data-toggle="dropdown">
                                Boards
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">{{name}}</a></li>
                            </ul>
                        </li>
                        <li>
                            <a data-toggle="modal" href="#add_board_modal">
                                <i class="icon-file icon-white"></i>
                                New Board
                            </a>
                        </li>
                        <li id="add_list">
                            <a data-toggle="modal" href="#add_list_modal">
                                <i class="icon-list-alt icon-white"></i>
                                Add List
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-cog icon-white"></i>
                                Board Options
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="{{_id}}" class="board_lists row">
            {{#lists}}
            <div class="list span3">
                <a data-toggle="modal" href="#remove_list_modal">
                    <i class="icon-remove-sign remove_list cursor_pointer"
                       title="Delete"></i>
                </a>
                <h1>{{name}}</h1>
                <ul>
                    {{#items}}
                    <li class="items">
                        <span>{{text}}</span>
                        <i class="icon-remove remove_item cursor_pointer"
                           title="Delete"></i>
                        <i class="icon-edit edit_item cursor_pointer"
                           title="Edit"></i>
                    </li>
                    {{/items}}
                </ul>
                <div class="input-append">
                    <input class="span2 float_fix" type="text">
                    <span class="add-on cursor_pointer">
                        <i class="icon-plus"></i>
                    </span>
                </div>
            </div>
            {{/lists}}
        </div>
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Members</a>
                    <ul class="nav">
                        <li>
                            <a href="#">
                                <img src="img/mg.png" title="Michal Garbacz" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/user.png" title="User 1" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/user.png" title="User 2" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/user.png" title="User 3" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-user icon-white"></i>
                                Add Member
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="add_list_modal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                <h3>Add New List</h3>
            </div>
            <div class="modal-body">
                <form class="well">
                    <label>List Name:</label>
                    <input id="add_list_input" type="text" class="span3"
                           placeholder="Give us a name then.">
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a id="add_list_submit" href="#" data-dismiss="modal"
                   class="btn btn-primary">Save changes</a>
            </div>
        </div>
        <div id="remove_list_modal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                <h3>Are you sure you want to remove this list?</h3>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Cancel</a>
                <a id="remove_list_submit" href="#" data-dismiss="modal"
                   class="btn btn-danger">Confirm</a>
            </div>
        </div>
        <div id="add_board_modal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">&times;</button>
                <h3>Add New Board</h3>
            </div>
            <div class="modal-body">
                <form class="well">
                    <label>Board Name:</label>
                    <input id="add_board_input" type="text" class="span3"
                           placeholder="Give us a name then.">
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a id="add_board_submit" href="#" data-dismiss="modal"
                   class="btn btn-primary">Save changes</a>
            </div>
        </div>
    </script>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
