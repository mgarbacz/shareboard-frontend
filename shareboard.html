<!doctype html>
<html lang="en">
<head>
    <title>ShareBoard | Real Time Project Task Collaboration</title>
    <meta charset="utf-8"/>
    <meta name="description"
          content="ShareBoard is a real time project task collaboration tool"/>
    <meta name="author"
          content="Michal Garbacz"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div id="board_lists" class="row">
            <script id="board_lists_template" type="text/template">
                {{#lists}}
                <div class="list span3">
                    <h1>{{name}}</h1>
                    <ul>
                        {{#list_items}}
                        <li>{{text}}</li>
                        {{/list_items}}
                    </ul>
                    <div class="input-append">
                        <input class="span2 float-fix" type="text">
                        <span class="add-on">
                            <i class="icon-plus"></i>
                        </span>
                    </div>
                </div>
                {{/lists}}
            </script>
        </div>
    </div>
</body>
</html>
