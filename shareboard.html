<!doctype html>
<html lang="en">
<head>
    <title>ShareBoard | Real Time Project Task Collaboration</title>
    <meta charset="utf-8"/>
    <meta name="description"
          content="ShareBoard is a real time project task collaboration tool"/>
    <meta name="author"
          content="Michal Garbacz"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script id="board_lists_template" type="text/template">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">{{name}}</a>
                    <ul class="nav">
                        <li class="dropdown">
                            <a href="#"
                               class="dropdown-toggle"
                               data-toggle="dropdown">
                                Boards
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">{{name}}</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-file icon-white"></i>
                                New Board
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-list-alt icon-white"></i>
                                Add List
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-cog icon-white"></i>
                                Board Options
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="{{_id}}" class="board_lists row">
            {{#lists}}
            <div class="list span3">
                <h1>{{name}}</h1>
                <ul>
                    {{#items}}
                    <li class="items">
                        <span>{{text}}</span>
                        <i class="icon-remove remove_item cursor_pointer"
                           title="Delete"></i>
                        <i class="icon-edit edit_item cursor_pointer"
                           title="Edit"></i>
                    </li>
                    {{/items}}
                </ul>
                <div class="input-append">
                    <input class="span2 float_fix" type="text">
                    <span class="add-on cursor_pointer">
                        <i class="icon-plus"></i>
                    </span>
                </div>
            </div>
            {{/lists}}
        </div>
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Members</a>
                    <ul class="nav">
                        <li>
                            <a href="#">
                                <img src="img/mg.png" title="Michal Garbacz" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/user.png" title="User 1" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/user.png" title="User 2" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="img/user.png" title="User 3" />
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-user icon-white"></i>
                                Add Member
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </script>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
